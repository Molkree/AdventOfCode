repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      args: ["--profile", "black"]

-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.9.1
    hooks:
    - id: black

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
    - id: pyupgrade
      args: ["--py311-plus"]

-   repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      additional_dependencies: [pep8-naming]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    - id: mypy
      name: mypy 2020
      args: ["--strict"]
      files: ^2020
    - id: mypy
      name: mypy 2021
      args: ["--strict"]
      files: ^2021
    - id: mypy
      name: mypy 2022
      args: ["--strict"]
      files: ^2022

default_language_version:
    python: python3.11
